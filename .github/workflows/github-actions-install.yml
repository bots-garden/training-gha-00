name: GitHub Actions Demo
run-name: ${{ github.actor }} GitHub Actions üì¶
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    env:
      GO_ARCH: amd64
      GO_VERSION: 1.21.3
    steps:
      - name: Install Go
        run: |
          apt-get update 
          apt-get install -y curl wget
          wget https://golang.org/dl/go${GO_VERSION}.linux-${GO_ARCH}.tar.gz
          tar -xvf go${GO_VERSION}.linux-${GO_ARCH}.tar.gz
          mv go /usr/local
          rm go${GO_VERSION}.linux-${GO_ARCH}.tar.gz
          export PATH="/usr/local/go/bin:${PATH}"
          export GOPATH="/home/${USER_NAME}/go"
          export GOROOT="/usr/local/go"          
      - run: go version
  Go-Deeper-With-GitHub-Actions:
    runs-on: ubuntu-latest
    needs: Explore-GitHub-Actions
    steps:
      - run: echo "üëã hello world üåç"
      - run: go version
